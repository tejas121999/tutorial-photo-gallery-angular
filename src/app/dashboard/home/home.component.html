<div class="top-white-line"></div>
<ion-content class="ion-padding">

          <span>Overview</span>

  </div>
  <swiper-container [pagination]="true">
    <swiper-slide>
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>Stored Credentials</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>Email: {{ email }}</div>
          <div>Password: {{ password }}</div>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
    <swiper-slide>
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>Slide 2</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Content for Slide 2</p>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
    <swiper-slide>
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>Slide 3</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Content for Slide 3</p>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Stored Credentials</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>Email: {{ email }}</div>
      <div>Password: {{ password }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
