<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/dashboard/home">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="!isChildRouteActive()">
  <ion-content class="settings-content-wrapper">
    <!-- ...all your settings content here (same as before)... -->
    <div class="account-content">
      <div class="settings-account-label">ACCOUNT</div>
      <div class="settings-content">
        <div class="settings-card">
          <ion-list lines="none" class="settings-list">
            <ion-item button [routerLink]="['profile']">
              <img src="assets/settings icon/account icon/user.svg" slot="start" class="settings-icon" alt="Profile" />
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/connect-to-tally']">
              <img src="assets/settings icon/account icon/wifi.svg" slot="start" class="settings-icon"
                alt="Connect to Tally" />
              <ion-label>Connect to Tally</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/pro']">
              <img src="assets/settings icon/account icon/award.svg" slot="start" class="settings-icon" alt="Pro" />
              <ion-label>Pro</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/payment-reminder']">
              <img src="assets/settings icon/account icon/bell.svg" slot="start" class="settings-icon"
                alt="Payment Reminder" />
              <ion-label>Payment Reminder</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/currency-format']">
              <span slot="start" class="settings-rupee">â‚¹</span>
              <ion-label>Currency Format</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/delete-account']">
              <img src="assets/settings icon/account icon/trash-2.svg" slot="start" class="settings-icon"
                alt="Delete Account" />
              <ion-label>Delete Account</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/themes']">
              <img src="assets/settings icon/account icon/ic_outline-color-lens.svg" slot="start" class="settings-icon"
                alt="Themes" />
              <ion-label>Themes</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
    <div class="security-content">
      <div class="security-label">SECURITY</div>
      <div class="settings-content">
        <div class="settings-card">
          <ion-list lines="none" class="settings-list">
            <ion-item>
              <img src="assets/settings icon/security icon/ion_finger-print-sharp.svg" slot="start"
                class="settings-icon" alt="Finger Print" />
              <ion-label>Finger Print</ion-label>
              <ion-toggle slot="end"
                style="--handle-width: 20px; --handle-height: 20px; width: 40px; --background-checked: #034099;"></ion-toggle>
            </ion-item>
            <ion-item>
              <img src="assets/settings icon/security icon/unlock.svg" slot="start" class="settings-icon"
                alt="Set Pin" />
              <ion-label>Set Pin</ion-label>
              <ion-toggle slot="end" [checked]="isPinEnabled" (ionChange)="onSetPinToggle($event)"
                style="--handle-width: 20px; --handle-height: 20px; width: 40px; --background-checked: #034099;"></ion-toggle>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
    <div class="information-content">
      <div class="information-label">INFORMATION</div>
      <div class="settings-content">
        <div class="settings-card">
          <ion-list lines="none" class="settings-list">
            <ion-item button [routerLink]="['/dashboard/settings/privacy-policy']">
              <img src="assets/settings icon/information icon/shield.svg" slot="start" class="settings-icon"
                alt="Privacy Policy" />
              <ion-label>Privacy Policy</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/terms-of-use']">
              <img src="assets/settings icon/information icon/file-text.svg" slot="start" class="settings-icon"
                alt="Terms of Use" />
              <ion-label>Terms of Use</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/help-and-support']">
              <img src="assets/settings icon/information icon/help-circle.svg" slot="start" class="settings-icon"
                alt="Help and Support" />
              <ion-label>Help and Support</ion-label>
            </ion-item>
            <ion-item button [routerLink]="['/dashboard/settings/about-us']">
              <img src="assets/settings icon/information icon/alert-circle.svg" slot="start" class="settings-icon"
                alt="About us" />
              <ion-label>About us</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ng-container>
<router-outlet></router-outlet>
