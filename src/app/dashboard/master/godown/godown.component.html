<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button routerLink="/dashboard/home">
                <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="godown-title">Godown</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                Save
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="centered-form-wrapper">
        <form [formGroup]="godownForm">
            <ion-item>
                <ion-label position="floating">Name *</ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Alias *</ion-label>
                <ion-input formControlName="alias"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Under *</ion-label>
                <ion-select formControlName="under" interface="action-sheet">
                    <ion-select-option value="Primary">Primary</ion-select-option>
                    <ion-select-option value="Main Location">Main Location</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Excise Tax Unit</ion-label>
                <ion-select formControlName="exciseTaxUnit" interface="action-sheet">
                    <ion-select-option value="Not Applicable">Not Applicable</ion-select-option>
                    <ion-select-option value="TOM">TOM</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Address</ion-label>
                <ion-input formControlName="address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Allow Material Storage</ion-label>
                <ion-select formControlName="allowMaterialStorage" interface="action-sheet">
                    <ion-select-option value="Yes">Yes</ion-select-option>
                    <ion-select-option value="No">No</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Set Job For Job Posting</ion-label>
                <ion-select formControlName="setJobForJobPosting" interface="action-sheet">
                    <ion-select-option value="Not Applicable">Not Applicable</ion-select-option>
                </ion-select>
            </ion-item>
        </form>
    </div>
    <!-- Additional Details copied from cost-center -->
    <ion-item-group>
        <ion-item button (click)="showAdditionalDetails = !showAdditionalDetails" detail="false" lines="none">
            <ion-label class="godown-additional-details-label">Additional Details</ion-label>
            <ion-icon slot="end" name="chevron-down-outline" *ngIf="!showAdditionalDetails"></ion-icon>
            <ion-icon slot="end" name="chevron-up-outline" *ngIf="showAdditionalDetails"></ion-icon>
        </ion-item>
        <div *ngIf="showAdditionalDetails">
            <ion-item>
                <ion-checkbox class="godown-checkbox" slot="end" [(ngModel)]="checkBox1"></ion-checkbox>
                <ion-label>Use Stock With Third party</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox class="godown-checkbox" slot="end" [(ngModel)]="checkBox2"></ion-checkbox>
                <ion-label>Use Third Party Stock With Us</ion-label>
            </ion-item>
        </div>
    </ion-item-group>
</ion-content>
