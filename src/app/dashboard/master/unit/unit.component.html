<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button fill="clear" routerLink="/dashboard/master/unit-list">
                <span slot="icon-only">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M14.25 9H3.75" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M9 14.25L3.75 9L9 3.75" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </ion-button>
            <ion-title class="toolbar-title-text">Unit</ion-title>
        </ion-buttons>
        <ion-spinner *ngIf="isLoading" slot="end"></ion-spinner>
        <ion-buttons slot="end" *ngIf="!isLoading">
            <ion-button (click)="addUnit()">
                Save
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="unitForm">
        <div class="centered-form-wrapper">
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Unit type *</ion-label>
                <ion-input formControlName="unit_type"></ion-input>
            </ion-item>
            <div *ngIf="unitForm.get('unit_type')?.touched && unitForm.get('unit_type')?.invalid">
                <span class="error-message" *ngIf="unitForm.get('unit_type')?.errors?.['required']">Unit type is
                    required.</span>
            </div>
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Symbol *</ion-label>
                <ion-input formControlName="symbol"></ion-input>
            </ion-item>
            <div *ngIf="unitForm.get('symbol')?.touched && unitForm.get('symbol')?.invalid">
                <span class="error-message" *ngIf="unitForm.get('symbol')?.errors?.['required']">Symbol is
                    required.</span>
            </div>
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Unit quantity code *</ion-label>
                <ion-input formControlName="unit_quantity_code"></ion-input>
            </ion-item>
            <div *ngIf="unitForm.get('unit_quantity_code')?.touched && unitForm.get('unit_quantity_code')?.invalid">
                <span class="error-message" *ngIf="unitForm.get('unit_quantity_code')?.errors?.['required']">Unit
                    quantity code
                    is
                    required.</span>
            </div>
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Decimal number *</ion-label>
                <ion-input formControlName="decimal_number"></ion-input>
            </ion-item>
            <div *ngIf="unitForm.get('decimal_number')?.touched && unitForm.get('decimal_number')?.invalid">
                <span class="error-message" *ngIf="unitForm.get('decimal_number')?.errors?.['required']">Decimal number
                    is
                    required.</span>
            </div>
        </div>
    </form>
</ion-content>
