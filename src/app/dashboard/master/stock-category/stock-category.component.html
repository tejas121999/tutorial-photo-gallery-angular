<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button fill="clear" routerLink="/dashboard/master/stock-category-list">
                <span slot="icon-only">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M14.25 9H3.75" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M9 14.25L3.75 9L9 3.75" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </ion-button>
            <ion-title class="toolbar-title-text">Stock Category</ion-title>
        </ion-buttons>
        <ion-spinner *ngIf="isLoading" slot="end"></ion-spinner>
        <ion-buttons slot="end" *ngIf="!isLoading">
            <ion-button (click)="addStockCategory()">
                Save
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="stockCategoryForm">
        <div class="centered-form-wrapper">
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Name *</ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>
            <div *ngIf="stockCategoryForm.get('name')?.touched && stockCategoryForm.get('name')?.invalid">
                <span class="error-message" *ngIf="stockCategoryForm.get('name')?.errors?.['required']">Name is
                    required.</span>
            </div>
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Alias *</ion-label>
                <ion-input formControlName="alias"></ion-input>
            </ion-item>
            <div *ngIf="stockCategoryForm.get('alias')?.touched && stockCategoryForm.get('alias')?.invalid">
                <span class="error-message" *ngIf="stockCategoryForm.get('alias')?.errors?.['required']">Alias is
                    required.</span>
            </div>
            <ion-item class="internal-form-item">
                <ion-label class="internal-form-label" position="floating">Under *</ion-label>
                <ion-select formControlName="under" interface="alert">
                    <ion-select-option value="Primary">Primary</ion-select-option>
                    <ion-select-option value="Main Location">Main Location</ion-select-option>
                </ion-select>
            </ion-item>
            <div *ngIf="stockCategoryForm.get('under')?.touched && stockCategoryForm.get('under')?.invalid">
                <span class="error-message" *ngIf="stockCategoryForm.get('under')?.errors?.['required']">Under is
                    required.</span>
            </div>
        </div>
    </form>
</ion-content>
