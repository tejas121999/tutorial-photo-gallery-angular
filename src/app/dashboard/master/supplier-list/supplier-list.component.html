<ion-header>
  <ion-toolbar color="primary">
    <!-- Start slot: Back button and title, or searchbar -->
    <ng-container *ngIf="!showSearchbar; else searchbarTpl">
      <ion-buttons slot="start" routerLink="/dashboard/home">
        <ion-button fill="clear" style="margin-right: 4px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M14.25 9H3.75" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M9 14.25L3.75 9L9 3.75" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </ion-button>
      </ion-buttons>
      <ion-title>Supplier</ion-title>
      <ion-buttons slot="end" style="color: white;">
        <ion-button (click)="showSearchbar = true">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-container>
    <ng-template #searchbarTpl>
      <ion-searchbar slot="start" (ionInput)="handleInput($event)" autofocus="true" placeholder="Search...">
      </ion-searchbar>
      <ion-buttons slot="end">
        <ion-button (click)="showSearchbar = false">
          <ion-icon name="close-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-template>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <ion-col size="6">
        <div class="purchase-datetime-outer">
          <div class="datetime-row">
            <ion-icon name="chevron-back-outline" class="arrow-icon" (click)="changeYear(-1)"></ion-icon>
            <ion-datetime #yearPicker [value]="currentYear + '-01-01'" presentation="year" displayFormat="YYYY"
              pickerFormat="YYYY" placeholder="Select Year" (ionChange)="onDateChange($event)" disabled="true">
            </ion-datetime>
            <ion-icon name="chevron-forward-outline" class="arrow-icon" (click)="changeYear(1)"></ion-icon>
          </div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="purchase-dataType-outer" (click)="openDataTypePopover($event)">
          <span>
            Latest
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="9" viewBox="0 0 13 9" fill="none">
            <path
              d="M1.45459 0.243133L6.2991 5.0812L10.9235 0.0323718L12.4118 1.52189L6.36709 8.13577L0.0340788 1.7974L1.45459 0.243133Z"
              fill="#083D7C" />
          </svg>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Small custom popover for data type selection (works across Ionic versions) -->
  <div *ngIf="showDataTypePopover" class="custom-popover" [ngStyle]="popoverStyles" (click)="$event.stopPropagation()">
    <ion-list>
      <ion-item button (click)="selectDataType('Latest')">Latest</ion-item>
      <ion-item button (click)="selectDataType('Oldest')">Oldest</ion-item>
      <ion-item button (click)="selectDataType('Most Active')">Most Active</ion-item>
    </ion-list>
  </div>
  <ion-list class="centered-list">
    <ion-item *ngFor="let result of pagedResults; trackBy: trackResult">
      <ion-grid>
        <ion-row>
          <ion-col><ion-label>{{ result.ledger_name }}</ion-label></ion-col>
          <ion-col class="delete-col" style="text-align: right;">
            <ion-icon name="trash-outline" class="delete-icon" (click)="deleteItem(result)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-add">
    <ion-fab-button class="fab-add-btn" routerLink="/dashboard/master/supplier">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="pagination-row fixed-bottom">
    <ion-button fill="clear" [disabled]="currentPage === 1" (click)="changePage(-1)">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <ion-button fill="clear" [disabled]="currentPage === totalPages" (click)="changePage(1)">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
